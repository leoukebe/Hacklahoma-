<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="profile_placeholder.png" alt="Profile Picture" class="profile-pic">
            <div class="profile-info-container">
                <div class="profile-names">
                    <h1 class="full-name">Alex Johnson</h1>
                    <p class="username">@alexjcodes</p>
                </div>
                <p class="school-info">University of Oklahoma</p>
            </div>
        </div>

        <div class="rating-section">
            <div class="stars" aria-label="Rating: 4.8 out of 5">
                ★★★★☆
            </div>
            <span class="rating-count">4.8 (120 reviews)</span>
        </div>

        <div class="bio-section">
            <p class="bio-text">Passionate developer and student at OU. I love building web apps and exploring new
                technologies. Open to freelance projects!</p>
        </div>

        <div class="listings-section">
            <h2 class="section-title">Listings</h2>
            <div class="listings-container">
                <!-- Listings (currently empty) -->
                <p class="empty-listings-msg">No active listings.</p>
            </div>
        </div>
    </div>
</body>

</html>
