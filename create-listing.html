<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create-listing-style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-icon">üõçÔ∏è</span>
                <span class="logo-text">Marketplace</span>
            </div>

            <button class="back-button" onclick="window.location.href='index.html'">
                ‚Üê Back to Marketplace
            </button>
        </div>
    </header>

    <main class="create-listing-container">
        <div class="form-card">
            <h1>Create New Listing</h1>
            <p class="form-subtitle">Share what you want to trade with the community</p>

            <form id="createListingForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="What are you selling?">
                </div>

                <div class="form-group">
                    <label for="price">Price *</label>
                    <div class="input-with-prefix">
                        <span class="input-prefix">$</span>
                        <input type="number" id="price" name="price" required placeholder="0" min="0" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required rows="5"
                        placeholder="Describe your item in detail..."></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" required placeholder="City, State">
                </div>

                <div class="form-group">
                    <label for="condition">Condition *</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select condition...</option>
                        <option value="Brand New">Brand New</option>
                        <option value="Like New">Like New</option>
                        <option value="Used">Used</option>
                        <option value="Vintage">Vintage</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Listing Duration *</label>
                    <select id="duration" name="duration" required>
                        <option value="1">1 Hour (Testing)</option>
                        <option value="24">24 Hours</option>
                        <option value="72">3 Days</option>
                        <option value="168">7 Days</option>
                        <option value="permanent">Permanent (No Title)</option>
                    </select>
                    <p class="form-hint">Items will be available for trading for this duration.</p>
                </div>

                <div class="form-group">
                    <label for="image">Product Image</label>
                    <div class="image-upload-area" id="imageUploadArea">
                        <div class="upload-placeholder">
                            <span class="upload-icon">üì∑</span>
                            <p>Click to upload an image</p>
                            <p class="upload-hint">PNG, JPG up to 5MB</p>
                        </div>
                        <input type="file" id="image" name="image" accept="image/*" hidden>
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span>üìù</span>
                        Post Listing
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="create-listing-script.js"></script>
</body>

</html>
