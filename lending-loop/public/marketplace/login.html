<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marketplace</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="login-bg"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">üõçÔ∏è</div>
                <h1>Welcome Back</h1>
                <p>Login to start trading in your community</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn"><i class="fab fa-google"></i></button>
                <button class="social-btn"><i class="fab fa-apple"></i></button>
                <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
            </div>

            <div style="text-align: center; margin-top: 15px;">
                <button id="devLoginBtn"
                    style="background: #333; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                    <i class="fas fa-code"></i> Dev Login
                </button>
            </div>

            <div class="login-footer">
                Don't have an account? <a href="#">Create account</a>
            </div>
        </div>
    </div>
    <script src="login-script.js"></script>
</body>

</html>
